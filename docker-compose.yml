services:
  mysql:
    image: mysql:8.0
    container_name: sakan-mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-RootPass123!}
      MYSQL_DATABASE: ${DB_NAME:-sakan_db}
      MYSQL_USER: ${DB_USER:-sakan_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-Password123!}
    volumes:
      - ./database/data:/var/lib/mysql
      - ./database/complete_schema.sql:/docker-entrypoint-initdb.d/01_complete_schema.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - sakan-net
    restart: unless-stopped

  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: sakan-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-sakan_db}
      DB_USER: ${DB_USER:-sakan_user}
      DB_PASSWORD: ${DB_PASSWORD:-Password123!}
      JWT_SECRET: ${JWT_SECRET:-change_me_secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_me_refresh_secret}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    ports:
      - "5000:5000"
    volumes:
      - ./backend-api/uploads:/app/uploads
      - ./backend-api/logs:/app/logs
      - ./backend-api/backups:/app/backups
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', r => process.exit(r.statusCode===200?0:1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - sakan-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: /api
    container_name: sakan-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "4000:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - sakan-net
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: sakan-phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USER:-sakan_user}
      PMA_PASSWORD: ${DB_PASSWORD:-Password123!}
    ports:
      - "8888:80"
    networks:
      - sakan-net
    restart: unless-stopped

networks:
  sakan-net:
    driver: bridge
